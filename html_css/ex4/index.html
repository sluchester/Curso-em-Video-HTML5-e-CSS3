<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <p>Abaixo, vamos carregar uma imagem:</p>
    <!--ctrl+barra de espaço entre as aspas duplas para selecionar as imagens disponiveis na pasta para carregar-->
    <img src="html5200.png" alt="logo html5">
    <p>Aqui, agora, a da css na subpasta imagens:</p>
    <img src="imagens/css200.png" alt="">
    <p>Também podemos carregar imagens a partir de links externos (seria bom se tivessem mais imagens com tamanhos pequenos, mas né)</p>
    <img src="https://cdn-icons-png.freepik.com/512/919/919828.png" alt="Logo JavaScript de uma URL">
</body>
</html>
